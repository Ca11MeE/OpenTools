<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Markdown编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
        function showresult() {
                $('#preview').css('display', 'none');
        }
        function hideresult() {
                $('#preview').css('display', 'inline-block');
        }
    </script>
</head>

<body style="background:#e6e6e6;">
    <button id='showresult' onmouseover="hideresult();" onmouseout="showresult()" style="position:fixed;bottom:0px;width:100%;height:4%;font-size:24px;">鼠标移到此处查看效果</button>
    <textarea id="text-input" oninput="this.editer.update()" style="position:fixed;width:100%;height:96%;font-size:22px;"></textarea>
    <div id="preview" style="display:none;position:fixed;float:right;width:100%;height:96%; border:0.5px solid #315;background:#e6e6e6;"></div>
    <script src='markdown.js'></script>
    <script type="text/javascript">
        function Editor(input, preview) {
            this.update = function () {
                preview.innerHTML = markdown.toHTML(input.value);
            };
            input.editer = this
            this.update()
        }

        var $ = function (id) {
            return document.getElementById(id)
        }
        new Editor($("text-input"), $("preview"))

    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>

</html>
